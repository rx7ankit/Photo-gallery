<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filterable Image Gallery Bootstrap | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"> -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="button-container">
            <button id="desktopButton" onclick="changeFolder('images')">Desktop Images</button>
            <button id="mobileButton" onclick="changeFolder('mobileImages')">Mobile Images</button>
          </div>
          <h6 class="card-title">Natural</h6>
          <p class="card-text">Flowers & Leaves.</p>
        </div>
        <div class="image-gallery" id="imageGallery"></div>
      </div>
    </div>
  
    <script>
      const folderInfo = {
        images: 46,
        mobileImages: 22
      };
  
      function changeFolder(folder) {
        const numImages = folderInfo[folder];
        const imageGallery = document.getElementById('imageGallery');
        imageGallery.innerHTML = ''; // Clear previous images
        for (let i = 1; i <= numImages; i++) {
          const imageWrapper = document.createElement('div');
          imageWrapper.classList.add('image-wrapper');
          const image = document.createElement('img');
          image.src = `${folder}/nature_pic_${i}.jpg`;
          image.alt = 'img';
          image.classList.add('gallery-image');
          image.setAttribute('onclick', 'openFullScreen(this)');
          const downloadLink = document.createElement('a');
          downloadLink.href = `${folder}/nature_pic_${i}.jpg`;
          downloadLink.download = `nature_pic_${i}.jpg`;
          downloadLink.innerText = 'Download';
          downloadLink.classList.add('download-btn');
          imageWrapper.appendChild(image);
          imageWrapper.appendChild(downloadLink);
          imageGallery.appendChild(imageWrapper);
        }
      }
      // Load desktop images by default
      changeFolder('images');
    </script>
    
    
    

  </body>
</html>
